<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NUMBER AND NAMES</h1>
    <table border="2" cell padding="10" cell spacing="5">
        <tr>
            <th>Entity name</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>non-breaking space</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>lesser than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater than</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&quot;</td>
            <td>double quotation mark</td>
        </tr>
        <tr>
            <td>&apos;</td>
            <td>single quotation mark</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&yen;</td>
            <td>yen</td>
        </tr>
        <tr>
            <td>&pound;</td>
            <td>pound</td>
        </tr>
        <tr>
            <td>&cent;</td>
            <td>cent</td>
        </tr>
    </table>
</body>
</html>
